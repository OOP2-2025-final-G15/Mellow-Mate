{% extends "layout.html" %}

{% block title %}ユーザー設定 - Mellow Mate{% endblock %}

{% block content %}
    <div class="settings-container">
        <h1>ユーザー設定</h1>
        <form action="{{ url_for('user.update_settings') }}" method="POST">
            <div class="form-group mb-3">
                <label for="userName">ユーザー名</label>
                <input type="text" id="userName" name="username" class="form-control" value="{{ current_user.username }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="height">身長</label>
                <input type="number" id="height" name="height" class="form-control" value="{{ current_user.height }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="gender">性別</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="男性" {% if current_user.gender == '男性' %}selected{% endif %}>男性</option>
                    <option value="女性" {% if current_user.gender == '女性' %}selected{% endif %}>女性</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="age">年齢</label>
                <input type="number" id="age" name="age" class="form-control" value="{{ current_user.age }}" required>
            </div>
            <button type="submit" class="btn btn-primary">登録</button>
        </form>
    </div>
{% endblock %}
